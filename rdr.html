<html>
    <head>
        <link rel="icon" href="img/88.ico" type="image/x-icon">
        <link rel="shortcut icon" href="img/88.ico" type="image/x-icon">
        <title>Loading...</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <img src="img/loading.gif"> <br> Loading...
        <script>
            //Array per i vari redirect
            var redirects=[
                {start: '2024-05-09 10:00', end:'2024-05-20 03:01', url:'maggio_sciopero.html'},
                {start: '2024-05-20 03:02', end: '2024-06-09 00:00', url:'maggio.html'}
            ];
            //Funzione per reindirizzare in base all'intervallo di date e ora
            function redirectdasedOnDateTimeRange(){
                var currentDateTime = new Date().toISOString().slice(0,16).replace('T', ' '); //Ottieni la data nel formato corretto

                //Cerca l'intervallo di date e ora corrente in redirects
                for (var i = 0;i < redirects.length; i++){
                    var redirect = redirects[i];
                    if(currentDateTime >= redirect.start && currentDateTime <= redirect.end){
                        window.location.href = redirect.url;
                        return; //Termina la funzione effettuato il reindirizzamento
                    }
                }

                //Se nessun intervallo corrisponde, reindirizza a ok.html
                window.location.href = 'ok.html';
            }

            //Chiama la funzione
            redirectdasedOnDateTimeRange();
        </script>
    </body>
</html>
